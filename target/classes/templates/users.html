<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link href="#" th:href="home.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue.min.js"></script>
    <script src="vue/vue-resource.js"></script>
    <script src="index.js"></script>
    <script src="comm/Ajax.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="all">用户</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="hello">主页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="fabricnetwork">浏览区块链网络</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="file">查看文件</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        业务
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="upload">上传文件</a>w
                        <a class="dropdown-item" href="file">下载文件</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="transaction">交易</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register">注册</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login">登陆</a>
                </li>
                <ul class="navbar-nav mr-auto">
                    <form class="form-inline my-2 my-lg-0" action="upload" method="post" enctype="multipart/form-data">
                        <input type="file"  name="file" style="display:list-item"/>
                        <!--<input type="text"  name="file1" />-->
                        <!--<button type="button" onclick="">上传</button>-->
                        <label>
                            <input type="submit"/>
                        </label>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link" href="file">下载文件</a>
                    </li>
                </ul>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="请输入..." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
        </div>
    </nav>
    <div>
        <li>用户列表管理页面</li>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>userName</th>
                <th>password</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="index" type=""*/-->
            <tr th:each="users:${index}">
                <!--/*@thymesVar id="userName" type=""*/-->
                <td th:text="${users.userName}"></td>
                <td th:text="${users.password}"></td>


                <!--<td th:text="${#dates.format(people.birth, 'yyy-MMM-ddd HH:mm')}"></td>-->
                <td>
                    <button class="btn btn-sm btn-primary">编辑</button>
                    <button class="btn btn-sm btn-danger">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
